[General]
cacheConfig = true

[css]
baseUrl = /assets/
paths[] = ROOT/bower_components/bootstrap/dist/css/*
paths[] = WEBROOT/css/*
cachePath = WEBROOT/assets/

[js]
baseUrl = /assets/
timestamp = true
paths[] = ROOT/bower_components/bootstrap/dist/js/*
paths[] = ROOT/bower_components/jquery/dist/*
paths[] = WEBROOT/js/*
cachePath = WEBROOT/assets/
